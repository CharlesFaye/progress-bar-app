<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS FILE-->
    <link rel="stylesheet" href="style.css">
    <title>Progress bar</title>
</head>
<body>
    <!-- SKILLS SECTION-->
    <section id="skills">
        <div data-skill="HTML">
            <progress id="html-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" value="0" max="100"></progress>
        </div>
        <div data-skill="CSS">
            <progress id="css-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" value="0" max="100"></progress>
        </div>
        <div data-skill="JavaScript">
            <progress id="js-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" value="0" max="100"></progress>
        </div>
        <div data-skill="Tailwindcss">
            <progress id="tailwind-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" value="0" max="100"></progress>
        </div>
        <div data-skill="Wordpress">
            <progress id="wordpress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" value="0" max="100"></progress>
        </div>
        <div data-skill="ReactJs">
            <progress id="react-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" value="0" max="100"></progress>
        </div>
    </section><!-- END SKILLS SECTION-->
    <!--MAIN SCRIPTING FILE-->
    <script src="script.js"></script>
</body>
</html>
